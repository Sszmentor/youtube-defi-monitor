version: '3.8'

services:
  monitor:
    build: .
    container_name: youtube-defi-monitor
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
      - ./prompts:/app/prompts:ro
    environment:
      - TZ=Europe/Moscow
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
